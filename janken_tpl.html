<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="css/sample.css">
  <title>じゃんけん</title>
</head>

<body>

  <header>
    <h1>じゃんけん</h1>
  </header>

  <main>
    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div class = "enemyHand">コンピュータの出した手は？<br><span id="pc_hands"></span></div>
    <div class = "judgement" id="judgement"></div>
    <div id="judgement"><img id="judgement-img" src="" alt=""></div>
  </main>

  <footer></footer>
  <script>
    //じゃんけん用のSCRIPTを書いてください
    //グー：1、チョキ：2、パー：3で判定

    let myHand = 0;
    let enemyHand = 0;
   
    $("#gu_btn").on("click", function () {
      myHand = 1;
      ChooseEnemyHand();
      JudgeWinner();
    });
    $("#cho_btn").on("click", function () {
      myHand = 2;
      ChooseEnemyHand();
      JudgeWinner();
    });
    $("#par_btn").on("click", function () {
      myHand = 3;
      ChooseEnemyHand();
      JudgeWinner();
    });

    function ChooseEnemyHand() {
      enemyHand = Math.ceil(Math.random() * 3);
      if (enemyHand == 1) {
        $("#pc_hands").text("グー");
      }
      else if (enemyHand == 2) {
        $("#pc_hands").text("チョキ");
      }
      else if (enemyHand == 3) {
        $("#pc_hands").text("パー");
      }
      else {
        console.log("error: " + enemyHand);
      }
    }

    function JudgeWinner() {
      if (myHand == enemyHand) {
        $("#judgement").text("あいこ");
        $("#judgement-img").attr('src','https://i2.wp.com/jojo-fan.com/wp-content/uploads/2014/04/aa4ce69eb20564ad49cc4c52fec717e9.jpg?ssl=1');
      }
      else if (myHand - enemyHand == -1) {
        $("#judgement").text("勝ち");
        $("#judgement-img").attr('src','https://livedoor.blogimg.jp/kinua03/imgs/2/9/29f254e5.jpg');
      }
      else if (myHand - enemyHand == 1) {
        $("#judgement").text("負け");
        $("#judgement-img").attr('src','https://img.animanch.com/2021/09/1632501752451.png');
      }
      else if (myHand - enemyHand == -2) {
        $("#judgement").text("負け");
        $("#judgement-img").attr('src','https://img.animanch.com/2021/09/1632501752451.png');
      }
      else if (myHand - enemyHand == 2) {
        $("#judgement").text("勝ち");
        $("#judgement-img").attr('src','https://livedoor.blogimg.jp/kinua03/imgs/2/9/29f254e5.jpg');
      }

    }

    // function ConvertHand(hand) {
    //   if (hand == 1) {
    //     return "グー";
    //   }
    //   if (hand == 2) {
    //     return "チョキ";
    //   }
    //   if (hand == 3) {
    //     return "パー";
    //   }
    // }

  </script>
</body>

</html>
